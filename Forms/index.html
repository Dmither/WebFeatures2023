<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form action="">
      <fieldset name="input mods"> 
        <legend>input mods</legend> 
        <p><input type="text"> text</p>
        <p><input type="email"> email</p>
        <p><input type="password"> password</p>
        <p><input type="tel"> tel</p>
        <p><input type="url"> url</p>
        <p><input type="search"> search</p>
        <p><input type="week"> week</p>
        <p><input type="month"> month</p>
        <p><input type="number"> number</p>
        <p><input type="time"> time</p>
        <p><input type="date"> date</p>
        <p><input type="datetime-local"> datetime</p>
        <p><input type="color"> color</p>
        <p><input type="file"> file</p>
        <p><input type="range" min="0" max="100" step="10"> range</p>
        <p><input type="image"> image</p>
      </fieldset>
      
      
      <p><input type="radio"> radio</p>
      <p><input type="checkbox"> checkbox</p>


      <p><input type="hidden"> hidden</p>

      <p><input type="button"> button</p>
      <p><input type="reset"> reset</p>
      <p><input type="submit"> submit</p>

      <input list="browsers">

      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist> 

    </form>
  </div>
</body>
</html>
